<div *ngIf="voto;" class="detalle-card">
    <h2>Detalles del Voto </h2>
    <img [src]="imageUrl" alt="Gato" class="gato-img" />
    <div class="info">
        <!-- <p><strong>Nombre (sub_id):</strong> {{ voto.id_vote }}</p> -->
        <p><strong>ID de imagen:</strong> {{ voto.id_image }}</p>
        <p><strong>Puntaje:</strong> {{ voto.value_vote }}/5</p>
    </div>
</div>
