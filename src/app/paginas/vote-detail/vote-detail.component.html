<div *ngIf="vote; else errorTpl">
    <h2>Detalle del Voto</h2>
    <p><strong>ID:</strong> {{ vote.id }}</p>
    <p><strong>Image ID:</strong> {{ vote.image_id }}</p>
    <p><strong>Sub ID:</strong> {{ vote.sub_id }}</p>
    <p><strong>Fecha:</strong> {{ vote.created_at }}</p>
    <p><strong>Valor:</strong> {{ vote.value }}</p>
    <p><strong>Pa√≠s:</strong> {{ vote.country_code }}</p>
    <img [src]="vote.image_url" [alt]="vote.image_id" *ngIf="vote.image_url" style="max-width: 300px;">
</div>
<ng-template #errorTpl>
    <div class="error">{{ error }}</div>
</ng-template>
