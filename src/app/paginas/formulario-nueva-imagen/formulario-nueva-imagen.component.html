<div class="form-container">
    
    <form action="#" method="post">
        <h2>Agrega un gato</h2>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="file">Subir Imagen del gato:</label>
            <input type="file" (change)="onFileSelected($event)" id="file" name="file" accept="image/*">
        </div>

        <div class="form-group">
            <button  (click)="subirInfoForm()" [routerLink]="'/images'">Agregar gato</button>
        </div>

    </form>
</div>
