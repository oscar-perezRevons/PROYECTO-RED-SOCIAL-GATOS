<nav class="buscador-nav"> <!--prueba-->
  <input #campoBusqueda type="text" placeholder="Buscar raza" class="input-busqueda"/>
  <button (click)="buscarRaza(campoBusqueda.value)" class="boton-busqueda">Buscar</button>
</nav>
<div class="contenedor-razas"> 
    @for ( raza of listaDeRazas; track raza.id){  
        <div> 
            <app-raza [raza]="raza"></app-raza> 
        </div> 
    } @empty { 
        <p>No existen razas</p> 
    } 
</div>
