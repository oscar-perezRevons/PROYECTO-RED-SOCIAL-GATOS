<div class="contenedor-raza">
  <h2 class="titulo">{{ raza.name }}</h2>

  <div class="contenedor-imagen">
    <!--<img [src]="raza.image.url" alt="Imagen de la raza {{ raza.name }}"> ERROR -->
    <img [src]="'https://cdn2.thecatapi.com/images/' + raza.reference_image_id + '.jpg'"
      alt="Imagen de la raza {{ raza.name }}">
  </div>

  <div>
    <span class="clasificacion-titulo">Origen:</span>
    <span>{{ raza.origin }}</span>
  </div>

  <p>{{ raza.description }}</p>

  <div>
    <span>Esperanza de vida:</span>
    <span>{{ raza.life_span }} a√±os</span>
  </div>
  <a [routerLink]="['/detalles-raza', raza.id]">Ver detalles</a>
</div>
