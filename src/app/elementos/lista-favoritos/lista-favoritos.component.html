<div *ngIf="favourites.length; else cargando" class="favoritos-lista">
  <div *ngFor="let fav of favourites" class="favorito-card">
    <img [src]="fav.image.url" alt="gato favorito" />
    <button (click)="eliminarFavorito(fav.id)">Eliminar de favoritos</button>
  </div>
</div>

<ng-template #cargando>
  <p>Cargando favoritos...</p>
</ng-template>
