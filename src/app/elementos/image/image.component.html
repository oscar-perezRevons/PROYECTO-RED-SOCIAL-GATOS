<div *ngIf="Imagen">
  <img [src]="Imagen.url" [alt]="Imagen.breeds[0]?.name" width="300" />

  <div *ngIf="Imagen.breeds.length > 0; else sinRaza">
    <h2>{{ Imagen.breeds[0]?.name }}</h2>
    <ul>
      <li><strong>Peso:</strong> {{ Imagen.breeds[0]?.weight }}</li>
      <li><strong>Altura:</strong> {{   Imagen.breeds[0]?.height }}</li>
      <li><strong>Esperanza de vida:</strong> {{ Imagen.breeds[0]?.life_span }}</li>
      <li><strong>Grupo:</strong> {{ Imagen.breeds[0]?.breed_group }}</li>
    </ul>
  </div>

  <ng-template #sinRaza>
    <p><em>Sin informaci√≥n de raza disponible.</em></p>
  </ng-template>
</div>
